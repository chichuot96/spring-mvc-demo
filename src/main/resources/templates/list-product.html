<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exercise MVC</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/listpro.css}" />

</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<h2>Manage product</h2>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Image</th>
						<th>Price</th>
						<th>Sale</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="product : ${listProduct}">
						<tr>
							<td  th:utext="${product.id}"></td>
							<td  th:utext="${product.name}"></td>
							<td  ><img th:src="${product.imgUrl}" style="width:300px;"></td>
							<td  th:utext="${product.price}"></td>
							<td  th:utext="${product.sale}">%</td>
							<td><a th:href="@{'#edit'+${product.id}}" class="edit"
								data-toggle="modal"><i class="material-icons"
									data-toggle="tooltip" title="Edit">&#xE254;</i></a> <a
								th:href="@{'/delete/'+${product.id}}" class="delete"
								data-toggle="modal"><i class="material-icons"
									data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		
	</div>
		<th:block th:each="product : ${listProduct}">
			<!-- Edit Modal HTML -->
	<div th:id="@{'edit'+${product.id}}" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="POST" th:action="@{/update}" th:object="${productForm}">
					<div class="modal-header">						
						<h4 class="modal-title">Edit Product</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					
					<div class="modal-body">	
						<div class="form-group" style="display:none">
							<label>ID</label>
							<input type="number" th:value="${product.id}" name="id" class="form-control" required>
						</div>				
						<div class="form-group">
							<label>Name</label>
							<input type="text" th:value="${product.name}"  class="form-control"  required>
						</div>
						<div class="form-group">
							<label>Price</label>
							<input type="number" th:value="${product.price}" name="price" class="form-control"  required>
						</div>
						<div class="form-group">
							<label>Sale</label>
							<input type="number" th:value="${product.sale}" name="sale" class="form-control"  required>
						</div>
						<div class="form-group">
							<label>Reserve</label> <br>
								<input type="number" th:value="${product.reserve}" name="reserve" class="form-control"  required>
							
						</div>
						<div class="form-group">
							<label>Image url</label>
							<input type="text" th:value="${product.imgUrl}" name="imgUrl" class="form-control"  required>
						</div>
						<div class="form-group">
							<label>Date input</label>
							<input type="text" th:value="${product.dateInput}" name="dateInput" class="form-control"  required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	</th:block>
</body>
<script th:inline="javascript">
var message = [[${message}]];
if(message){
	alert(message);
}
</script>
</html>
