
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
  <style type="text/css">
    body{
        background-image: url('https://d31v04zdn5vmni.cloudfront.net/blog/wp-content/uploads/2018/03/ultimate-guide-to-background-images-in-email.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .card{
      width:40%;
      margin:10vw 30%;
      padding: 30px 20px;
      background-color: rgba(40,40,40,0.3);
      color:#fff;
    }
    h3{
      font-size: 3vw;
    }
    .card-head i{
      font-size: 5vw;
      padding: 0.5vw 0.2vw;
    }
    .input-gr{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-head">
      <div class="row">
        <h3 class="col-7">REGISTER</h3>
        <div class="col-5">
          <span><i class="fab fa-facebook-square" ></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
        </div>
      </div>
    </div>
    <form th:action="@{/login}" class="form-group" name="validateForm" method="POST"  >
      <div class="input-gr">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter username" name="username" required>
        
      </div>

      <div class="input-gr">
        <label for="passWord">Password</label>
        <input type="password" class="form-control" id="passWord" placeholder="Enter your password " name="password" required>
      </div>
      
      <div class="input-gr">
        <input type="submit" class="form-control" value="Login" >
        <span id="abc"></span>
      </div>
    </form>
 
      <div th:if="${message}" th:utext="${message}"
         style="color:red;font-style:italic;text-align:center">
         ...
      </div>
  </div>

</body>
<script th:inline="javascript">
var message = [[${message}]];
if(message){
	alert(message);
}
</script>
</html>
